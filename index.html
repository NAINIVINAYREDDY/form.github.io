<!DOCTYPE html>
<html>

<head>
    <title>survey form</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"
    integrity="sha512-Mo79lrQ4UecW8OCcRUZzf0ntfMNgpOFR46Acj2ZtWO8vKhBvD79VCp3VOKSzk6TovLg5evL3Xi3u475Q/jMu4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="style2.css" rel="stylesheet" />
</head>

<body>
    <div text align=center>

        <form >
            <h2 text align=center><i>Feedback Form</i></h2>
            <label for="selector">Name of Food You Ate</label>
            <select id="selector">
                <option>Butter Chicken</option>
                <option>Chicken Biryani</option>
                <option>Mutton Biryani</option>
                <option>Veg Biryani</option>
            </select>  <br>
            <label for="selector">Is Food Tasty?</label>
            <select id="selector">
                <option>Yes</option>
                <option>No</option>
            </select>
            <br>
            <label for="selector">Submit Ratings</label>
            <select id="selector">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select><br> 
            <label> Mobile Number</label>
            +91<input type="number" required minlength="10" pattern="[0-9]"><br>
            <label>Email</label>
            <input type="email" required pattern=".+@gmail.com"><br>
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
